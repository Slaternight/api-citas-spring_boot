              <form onchange="output.value=parseInt(rangeField.value)" oninput="changeVar(rangeField.value,rangeField.min, rangeField.max)">
                <label class="sliderBar">Rango de Precio
                <input id="rangeField" type="range" list="mydata" min="0" max="100" value="0" step="10">
                <output id="output" value="50">0</output>
              </label>
              </form>

              <script>
                  function changeVar(value, min, max){
                  let range = max - min;
                  let progressW = (value-min)/range*100 +'%';
                  $('#rangeField').css('--progressW', progressW);
                }
              </script>
