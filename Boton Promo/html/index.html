                <h2>¿Necesitas Ayuda?</h2>

                <input type="text" placeholder="Ingrese su nombre" required>

                <input type="email" placeholder="Ingrese el email" required>

                <label for="id">Selecciona el tipo de documento</label>
                <select name="Document" id="Document" required>

                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="cc">Cedula de Ciudadania</option>
                    <option value="passport">Pasaporte</option>

                </select>
                <input type="number" required>

                <label for="request">Elige tu tipo de solicitud</label>
                <select name="request" id="request" required onchange="verificarQueja(this)">
                    <option value="" hidden selected>Selecciona una opción</option>
                    <option value="presio">Cotizar</option>
                    <option value="question">Tengo una pregunta</option>
                    <option value="queja">Queja o Reclamo</option>
                </select>

                <textarea name="message" id="message" cols="30" rows="12" placeholder="Escribe aqui tu mensaje" required></textarea>
                <h3>¿Deseas Adjuntar un archivo?</h3>
                <b><i><p>Opcional</p></b></i>
                <input type="file" name="archivo" id="archivo">
